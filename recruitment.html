<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recrutement - TravL</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Teko:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg-primary: #000000;
            --bg-card: #0f0f0f;
            --bg-hover: #151515;
            --accent-red: #ff0844;
            --accent-red-dark: #cc0036;
            --accent-red-glow: rgba(255, 8, 68, 0.4);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-tertiary: #606060;
            --border-primary: #1a1a1a;
            --color-info: #00d4ff;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .top-banner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-primary);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
        }

        .logo {
            font-family: 'Teko', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-red);
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 20px var(--accent-red-glow);
        }

        .btn {
            padding: 0.6rem 1.2rem;
            background: linear-gradient(135deg, var(--accent-red), var(--accent-red-dark));
            border: none;
            border-radius: 4px;
            color: var(--text-primary);
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            box-shadow: 0 0 20px var(--accent-red-glow);
            transform: translateY(-2px);
        }

        .btn-ghost {
            background: transparent;
            border: 1px solid #2a2a2a;
            color: var(--text-secondary);
        }

        .main-content {
            margin-top: 70px;
            padding: 3rem 2rem;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        .hero {
            text-align: center;
            margin-bottom: 3rem;
        }

        .hero h1 {
            font-family: 'Teko', sans-serif;
            font-size: 3rem;
            color: var(--accent-red);
            text-shadow: 0 0 20px var(--accent-red-glow);
            margin-bottom: 1rem;
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
        }

        .tab-btn {
            padding: 0.75rem 2rem;
            background: transparent;
            border: 1px solid var(--border-primary);
            border-radius: 4px;
            color: var(--text-secondary);
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: var(--accent-red);
            border-color: var(--accent-red);
            color: var(--text-primary);
            box-shadow: 0 0 20px var(--accent-red-glow);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            padding: 1.5rem;
            transition: all 0.3s;
        }

        .card:hover {
            border-color: var(--accent-red);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5), 0 0 24px var(--accent-red-glow);
            transform: translateY(-4px);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-primary);
        }

        .team-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--accent-red), var(--accent-red-dark));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .team-name {
            font-family: 'Teko', sans-serif;
            font-size: 1.5rem;
            color: var(--text-primary);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
        }

        .info-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .info-value {
            color: var(--accent-red);
            font-weight: 600;
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.6rem;
            border-radius: 3px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            background: rgba(0, 212, 255, 0.15);
            color: var(--color-info);
            border: 1px solid var(--color-info);
        }

        .form-container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--bg-card);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            padding: 2rem;
        }

        .form-title {
            font-family: 'Teko', sans-serif;
            font-size: 2rem;
            color: var(--text-primary);
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group-full {
            grid-column: 1 / -1;
        }

        .form-label {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-input, .form-select, .form-textarea {
            padding: 0.75rem;
            background: var(--bg-primary);
            border: 1px solid var(--border-primary);
            border-radius: 4px;
            color: var(--text-primary);
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--accent-red);
            box-shadow: 0 0 12px var(--accent-red-glow);
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 0.75rem;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-primary);
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            margin-top: 1rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-tertiary);
        }

        @media (max-width: 768px) {
            .grid { grid-template-columns: 1fr; }
            .form-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="top-banner">
        <div class="logo">TRAVL</div>
        <div style="display: flex; gap: 0.75rem;">
            <a href="index.html" class="btn btn-ghost">← Accueil</a>
            <a href="dashboard.html" class="btn">Admin</a>
        </div>
    </div>

    <div class="main-content">
        <div class="hero">
            <h1>RECRUTEMENT</h1>
            <p style="color: var(--text-secondary); font-size: 1.1rem;">Rejoignez une organisation professionnelle</p>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('offers')">Offres</button>
            <button class="tab-btn" onclick="switchTab('apply')">Postuler</button>
        </div>

        <div class="tab-content active" id="offers">
            <div class="grid" id="offers-grid"></div>
        </div>

        <div class="tab-content" id="apply">
            <div class="form-container">
                <h2 class="form-title">Formulaire de Candidature</h2>
                <form id="application-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">Pseudo *</label>
                            <input type="text" class="form-input" name="pseudo" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Âge *</label>
                            <input type="number" class="form-input" name="age" min="13" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Email *</label>
                            <input type="email" class="form-input" name="email" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Discord *</label>
                            <input type="text" class="form-input" name="discord" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Position *</label>
                            <select class="form-select" name="position" required>
                                <option value="">Sélectionner...</option>
                                <option value="TOP">Top</option>
                                <option value="JGL">Jungle</option>
                                <option value="MID">Mid</option>
                                <option value="ADC">ADC</option>
                                <option value="SUP">Support</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Rang Actuel *</label>
                            <select class="form-select" name="rank" required id="rank-select"></select>
                        </div>
                        <div class="form-group form-group-full">
                            <label class="form-label">Disponibilités *</label>
                            <div class="checkbox-group" id="availability-checkboxes"></div>
                        </div>
                        <div class="form-group form-group-full">
                            <label class="form-label">Motivation *</label>
                            <textarea class="form-textarea" name="motivation" rows="4" maxlength="500" required></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn submit-btn">Envoyer ma Candidature</button>
                </form>
            </div>
        </div>
    </div>

    <script src="./data/database.js"></script>
    <script>
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(tab).classList.add('active');
        }

        function loadOffers() {
            const grid = document.getElementById('offers-grid');
            const recruiting = DATABASE.teams.filter(t => t.recruiting);
            
            if (recruiting.length === 0) {
                grid.innerHTML = '<div class="empty-state"><p>Aucune offre pour le moment</p></div>';
                return;
            }

            grid.innerHTML = recruiting.map(team => `
                <div class="card">
                    <div class="card-header">
                        <div class="team-icon">${team.icon}</div>
                        <div>
                            <div class="team-name">${team.name}</div>
                            <span class="badge">${team.division}</span>
                        </div>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Position</span>
                        <span class="info-value">${team.recruiting.position}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Rang Min</span>
                        <span class="info-value">${team.recruiting.minRank}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Âge Min</span>
                        <span class="info-value">${team.recruiting.minAge} ans</span>
                    </div>
                    <button class="btn" style="width: 100%; margin-top: 1rem;" onclick="applyToTeam(${team.id})">Postuler</button>
                </div>
            `).join('');
        }

        function applyToTeam(teamId) {
            switchTab('apply');
            document.querySelector('.tab-btn:nth-child(2)').classList.add('active');
            document.querySelector('.tab-btn:nth-child(1)').classList.remove('active');
        }

        // Populate form
        const rankSelect = document.getElementById('rank-select');
        DATABASE.ranks.forEach(rank => {
            const option = document.createElement('option');
            option.value = rank.name;
            option.textContent = rank.name;
            rankSelect.appendChild(option);
        });

        const availabilityDiv = document.getElementById('availability-checkboxes');
        DATABASE.daysOfWeek.forEach(day => {
            const label = document.createElement('label');
            label.className = 'checkbox-label';
            label.innerHTML = `<input type="checkbox" name="availability[]" value="${day}"> ${day}`;
            availabilityDiv.appendChild(label);
        });

        document.getElementById('application-form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Candidature envoyée ! (Système à connecter au dashboard)');
            e.target.reset();
        });

        loadOffers();
    </script>
</body>
</html>
